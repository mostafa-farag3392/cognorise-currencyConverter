<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="converter-card">
            <h1 class="text-center">Currency Converter</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="currency-one" class="form-label">From:</label>
                        <select id="currency-one" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="amount-one" class="form-label">Amount:</label>
                        <input type="number" id="amount-one" class="form-control" placeholder="Enter amount">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="currency-two" class="form-label">To:</label>
                        <select id="currency-two" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="amount-two" class="form-label">Converted Amount:</label>
                        <input type="number" id="amount-two" class="form-control" placeholder="Converted amount" readonly>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button id="swap" class="btn btn-primary">Swap</button>
            </div>
            <div class="text-center mt-3">
                <p id="rate"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- <script src="./js/server.js"></script> -->
</body>
</html>
